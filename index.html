<!DOCTYPE html>
<html>
  <head>
    <title>Submit Name and Image</title>
  </head>
  <body>
    <h1>Submit Your Name and Image</h1>
    <form id="myForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required><br><br>

      <input type="submit" value="Submit">
    </form>

    <script>
      document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault();  // جلوگیری از ارسال خودکار فرم
        
        var formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('image', document.getElementById('image').files[0]);

        // جایگزین کردن 'YOUR_WEB_APP_URL' با آدرس درست Web App شما
        fetch('https://script.google.com/macros/s/AKfycbxrljN_3alW6CVNNuoBEsPFy59B4hC17XaRYezBm66xcrzbVE9k6uq6e36i7AGD_lFysw/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          alert('Data submitted successfully');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting the form');
        });
      });
    </script>
  </body>
</html>
