<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم پرداخت</title>
</head>
<body>
    <h2>فرم ارسال اطلاعات پرداخت</h2>
    <form id="paymentForm">
        <label>شماره واحد:</label>
        <input type="text" name="unit_number" required><br>

        <label>نام مستأجر:</label>
        <input type="text" name="tenant_name" required><br>

        <label>نام مالک:</label>
        <input type="text" name="owner_name" required><br>

        <label>مبلغ پرداختی:</label>
        <input type="number" name="payment_amount" required><br>

        <label>تاریخ پرداخت:</label>
        <input type="date" name="payment_date" required><br>

        <label>شماره موبایل:</label>
        <input type="text" name="phone_number" required><br>

        <label>توضیحات:</label>
        <textarea name="comments"></textarea><br>

        <button type="submit">ارسال</button>
    </form>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم به صورت پیش‌فرض
            
            const formData = new FormData(this);
            const url = "https://script.google.com/macros/s/AKfycbwKRhC1jqFZ-LQsM7J67MwjxBHizQ_nJkM8AwxKzGxJsFjEpUcCGaiEfYMpDhK11oNnkQ/exec"; // لینک Web App خود را اینجا جایگذاری کنید
            
            fetch(url, {
                method: "POST",
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert("اطلاعات با موفقیت ارسال شد!");
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
