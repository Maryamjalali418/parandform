<form id="dataForm" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  
  <label for="unitNumber">Unit Number:</label>
  <input type="text" id="unitNumber" name="unitNumber">
  
  <!-- فیلد آپلود فایل -->
  <label for="fileUpload">Upload File:</label>
  <input type="file" id="fileUpload" name="fileUpload">
  
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("dataForm").addEventListener("submit", function(event){
  event.preventDefault();

  var formData = new FormData(this);

  // آدرس Web App که از Google Apps Script دریافت کردی
  fetch('https://script.google.com/macros/s/AKfycbzidFn9Za1zlZsKa4HxPChgc2Wmn7QTa4JF0-Y9vtcVpmDUQExgSrsjFhLSJW0U9JZl_w/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())
  .then(data => {
    alert("فرم با موفقیت ارسال شد!");
  })
  .catch((error) => {
    console.error('Error:', error);
  });
});
</script>
