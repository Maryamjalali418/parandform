<!DOCTYPE html>
<html>
<head>
    <title>فرم آپلود</title>
</head>
<body>
    <form id="myForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="نام"><br>
        <input type="file" name="file" id="fileInput"><br>
        <button type="button" onclick="uploadData()">ارسال</button>
    </form>
    <script>
        function uploadData() {
            var form = document.getElementById("myForm");
            var formData = new FormData(form);

            fetch("https://script.google.com/macros/s/AKfycbzDT0ZRmjhMtpZYfBli-z1wFDk1NcevChOzRH5AoOGHN7DaaR_BmtadkQ-URiBxN6--AA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("اطلاعات ارسال شد: " + data.message))
            .catch(error => console.error("خطا:", error));
        }
    </script>
</body>
</html>
