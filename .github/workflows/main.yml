jobs:
  submit_form:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Submit form data to Google Sheets
      run: node submitFormData.js
env:
  WEB_APP_URL: ${{ secrets.https://script.google.com/macros/s/AKfycbzGCCImYkNfDygmOi22uxao69-s8jesWZGky7br7DrtOokQY2iwM2NunLxstjl1X3y8XA/exec }}
